<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify your email</title>
  </head>
  <body style="margin:0;padding:0;background:#f6f7fb;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Apple Color Emoji','Segoe UI Emoji';color:#111827;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="padding:24px 12px;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="max-width:600px;width:100%;background:#ffffff;border:1px solid #e5e7eb;border-radius:14px;overflow:hidden;">
            <tr>
              <td style="padding:18px 20px;background:#0b0b0b;color:#ffffff;">
                <div style="font-size:14px;letter-spacing:0.08em;text-transform:uppercase;opacity:0.9;">BookTracker</div>
                <div style="font-size:18px;font-weight:700;margin-top:6px;">Verify your email</div>
              </td>
            </tr>
            <tr>
              <td style="padding:22px 20px;">
                <p style="margin:0 0 12px 0;font-size:14px;line-height:1.55;color:#374151;">Thanks for signing up. Please verify your email address to start using BookTracker.</p>

                <div style="margin:18px 0;">
                  <a href="{{url}}" style="display:inline-block;background:#111827;color:#ffffff;text-decoration:none;font-weight:600;font-size:14px;padding:12px 16px;border-radius:10px;">Verify Email</a>
                </div>

                <p style="margin:0 0 8px 0;font-size:12px;line-height:1.55;color:#6b7280;">If the button doesn’t work, copy and paste this link:</p>
                <p style="margin:0;font-size:12px;line-height:1.55;color:#111827;word-break:break-all;">{{url}}</p>

                <hr style="border:none;border-top:1px solid #f3f4f6;margin:20px 0;" />

                <p style="margin:0;font-size:12px;line-height:1.55;color:#6b7280;">If you didn’t create an account, you can safely ignore this email.</p>
              </td>
            </tr>
            <tr>
              <td style="padding:14px 20px;background:#fafafa;border-top:1px solid #f3f4f6;">
                <p style="margin:0;font-size:12px;color:#9ca3af;">© {{project}} • Sent by Appwrite</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
